name: Deploy Smart Inbox Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2️⃣ Setup Python (Lambda runtime = Python 3.10)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3️⃣ Install dependencies (if any)
      - name: Install dependencies
        run: |
          mkdir package
          pip install -r requirements.txt -t package || true

      # Step 4️⃣ Copy Lambda source code
      - name: Package Lambda code
        run: |
          cp lambda/lambda_function.py package/
          cd package
          zip -r ../lambda.zip .

      # Step 5️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 6️⃣ Deploy updated Lambda
      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda.zip
